<!doctype html>
<html>
<head>
  <title>Riot JS-npm</title>
</head>

<body>
  <app></app>

  <script type="riot/tag" src="/tags/app.tag"></script>
  <script type="riot/tag" src="/tags/contact-list.tag"></script>
  <script type="riot/tag" src="/tags/hello-world.tag"></script>

  <script src="bower_components/riot/riot+compiler.min.js"></script>
  <script>
  riot.mount('app')

  // routes
  riot.route(function(collection, id, action) {
    console.log('edit collection id action',collection,id,action)
  })

  // matches to just `/fruit`
  riot.route('/fruit', function(name) {
    console.log('The list of fruits')
  })
  riot.route.start(true)
  </script>
</body>
</html>
