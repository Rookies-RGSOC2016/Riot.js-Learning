<!doctype html>
<html>
<head>
  <title>Riot JS-npm</title>
</head>

<body>
  <app></app>

  <script type="riot/tag" src="/tags/app.tag"></script>
  <script type="riot/tag" src="/tags/contact-list.tag"></script>
  <script type="riot/tag" src="/tags/hello-world.tag"></script>

  <script src="bower_components/riot/riot+compiler.min.js"></script>
  <script>
  riot.mount('app')

  // routes
  riot.route(function(appName, id, action) {
    console.log('edit app id action', appName, id, action)
  })

  // matches to just `/fruit`
  riot.route('/dashbord', function(name) {
    console.log('This is dashbord')
  })
  riot.route('/new-app', function(name) {
    console.log('This is new app')
  })
  riot.route('/app-detail', function(name) {
    console.log('This is app detail')
  })
//  riot.route.start(true)
  </script>
</body>
</html>
